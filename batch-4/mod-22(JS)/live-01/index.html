<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All Products</title>
    <link rel="stylesheet" href="css/milligram.css">
</head>

<body>
    <div id="loader" class="loading d-none">
    </div>

    <div class="container">
        <div class="row">
            <a href="create.html" class="button button-outline float-left">Create Product</a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Product Code</th>
                        <th>Unit Price</th>
                        <th>Qty</th>
                        <th>Total Price</th>
                        <th>Delete</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody id="itemList">

                    <!---Ajax Data Bind--->

                </tbody>
            </table>
        </div>
    </div>


    <script src="js/axios.min.js"></script>

    <script>
        async function getList() {
            let url = "https://crud.teamrabbil.com/api/v1/ReadProduct"
            let res = await axios.get(url)

            let data = res.data['data']
            data.forEach((item) => {
                document.getElementById('itemList').innerHTML += (`
                    <tr>
                        <td>${item['ProductName']}</td>
                        <td>${item['ProductCode']}</td>
                        <td>${item['UnitPrice']}</td>
                        <td>${item['Qty']}</td>
                        <td>${item['TotalPrice']}</td>
                        <td><button onclick="deleteProduct('${item['_id']}')">Delete</button></td>
                        <td><button onclick="goUpdatePage('${item['_id']}')">Update</button></td>
                    <tr>
                `)
            })

        }
        getList();

        //product delete
        async function deleteProduct(id) {
            let url = `https://crud.teamrabbil.com/api/v1/DeleteProduct/${id}`
            // alert (url)
            let res = await axios.get(url)
            document.getElementById('itemList').innerHTML = ''
            getList()
        }

        //go update page
        // function goUpdatePage(id) {
        //     window.location = `update.html?id=${id}`
        // }

        function goUpdatePage(id) {
            window.location = `update.html?id=${id}`
        }
    </script>



</body>

</html>
